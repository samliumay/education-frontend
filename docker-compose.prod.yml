version: '3'

networks:
  traefik:
    external: true

services:
  frontend-prod:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
      args:
        VITE_API_URL: https://devops-schuleberlin.de
        VITE_PAYPAL_CLIENT_ID: $VITE_PAYPAL_CLIENT_ID
    image: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA
    restart: unless-stopped
    expose:
      - '80'
    networks:
      - traefik
